{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content Strategy Generator</title>

  <!-- (Optional) your base stylesheet -->
  <link rel="stylesheet" href="{% static 'content_strategy_generator_agent/css/style.css' %}">

  <!-- Loader overlay (CSS + JS) -->
  <link rel="stylesheet" href="{% static 'content_strategy_generator_agent/css/cg-loader.css' %}">
  <script defer src="{% static 'content_strategy_generator_agent/js/cg-loader.js' %}"></script>
</head>
<body>
  <main id="cg-app" class="cg-shell">
    <section class="cg-card">
      <form method="post" class="cg-form" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="generate-button" class="cg-btn">Generate Strategy</button>
      </form>
    </section>

    <section class="cg-results-wrap">
      <div id="result" class="cg-results" aria-live="polite" aria-busy="false"></div>
    </section>
  </main>

  <!-- App logic (AJAX submit + height messaging). Add a cache-buster while testing. -->
  <script defer src="{% static 'content_strategy_generator_agent/js/content-generator.js' %}"></script>
</body>
</html>
