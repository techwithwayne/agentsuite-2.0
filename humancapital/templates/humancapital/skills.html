{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 3: Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'humancapital/css/style.css' %}">
</head>
<body style="background:#121212;color:#fff;">
  <main>
    <h1 style="color:#ff6c00;">Step 3: Skills</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Skill</button>
    </form>

    <h2>Skills Entered</h2>
    <ul>
      {% for s in skills_list %}
        <li>{{ s.name }} --- Level: {{ s.level }}</li>
      {% empty %}
        <li>No skills added yet.</li>
      {% endfor %}
    </ul>

    <p><a href="/humancapital/cognitive/">Next Step (Cognitive) â†’</a></p>
  </main>
</body>
</html>
